<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>JService API</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="exCont">
				<button class="ex" id="arrow"></button>
			</div>

			<div class="jepBlock">
				<h2 id="cat"></h2>
			</div>

			<div class="jepBlock">
				<h2 id="points"></h2>
			</div>

			<div class="quote">
				<h2 class="quote" id="question"></h2>
			</div>
			
			<div id="answerDiv" class="hidden jepBlock">
				<p id="answerEl"></p>
			</div>

			<button class="btn" id="reveal">Reveal Answer</button>
			<button class="btn" id="btn">New Random Question</button>
		</div>

		<div class="container score" id="score">
			<div class="exCont">
				<button class="ex" id="ex">X</button>
			</div>

			<div class="btnCont"> 
				<button class="btn correct" id="correct">Correct</button>
				<button class="btn wrong" id="wrong">Wrong</button>
				<button class="btn" id="clear">Clear</button>
			</div>

			<div class="jepBlock">
				<h2 id="total"></h2>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
